select,option{
  padding: 2px;

}

 font-size:25px;

<body>
 <div class="container">
<b>$, €, £, ₹</b>
        <h1>CURRENCY CONVERTOR:</h1>      
    <input type="number" id="amount" placeholder="Enter amount" />
        
<select id="currencyFrom">
            
<option value="USD">USD $</option>
            
<option value="EUR">EUR €</option>
            
<option value="GBP">GBP £</option>
            
<option value="INR">INR ₹</option>
        </select>
        
<span>to</span>
        
<select id="currencyTo">
            
<option value="USD">USD $</option>
            
<option value="EUR">EUR €</option>
            
<option value="GBP">GBP £</option>
           
 <option value="INR">INR ₹</option>
        </select>
       <br/><br/>
 <button onclick="convertCurrency()">Convert</button>     
 </div>
   <div class="result" id="result"></div>

    <script>
const exchangeRates = {
    USD: { USD: 1, EUR: 0.85, GBP: 0.75, INR: 74 },
    EUR: { USD: 1.18, EUR: 1, GBP: 0.88, INR: 87 },
    GBP: { USD: 1.33, EUR: 1.14, GBP: 1, INR: 99 },
    INR: { USD: 0.013, EUR: 0.011, GBP: 0.010, INR: 1 }
};

function convertCurrency() {
    const amount = parseFloat(document.getElementById('amount').value);
    const currencyFrom = document.getElementById('currencyFrom').value;
    const currencyTo = document.getElementById('currencyTo').value;

    if (isNaN(amount) || amount <= 0) {
        document.getElementById('result').innerText = 'Please enter a valid amount.';
        return;
    }

    const rate = exchangeRates[currencyFrom][currencyTo];
    const convertedAmount = (amount * rate).toFixed(2);

    document.getElementById('result').innerText = `${amount} ${currencyFrom} = ${convertedAmount} ${currencyTo}`;
}

 </script>
<footer>
<i>HELP:<br/>
USD(U.S. DOLLAR)<br/>
EUR(EURO- EUROPEAN CURRENCY)<br/>
GBP(POUND- U.K. CURRENCY)<br/>
INR(INDIAN RUPEE)<br/>
You can enter an amount, select the currencies, click the "Convert" button, and see the converted amount below .</i>
</footer>
</body>
