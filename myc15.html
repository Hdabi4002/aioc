<body>
 <div class="container">
<b>AND, OR, XOR, NOT</b>
        <h1>BITWISE OPERATIONS:</h1>
       <label for="inputA">Input A (integer): </label>

            <input type="number" id="inputA" placeholder="Enter an integer">
     <br/>       
 <label for="inputB">Input B (integer): </label>
    
        <input type="number" id="inputB" placeholder="Enter an integer">
   <br/>
     <button onclick="performOperations()">Calculate</button>
    <br/>
    </div>
   <div class="result" id="result"></div>

    <script>
      function performOperations() {
    const inputA = parseInt(document.getElementById('inputA').value);
    const inputB = parseInt(document.getElementById('inputB').value);
    const results = document.getElementById('result');

    const andResult = inputA & inputB;
    const orResult = inputA | inputB;
    const xorResult = inputA ^ inputB;
    const notA = ~inputA;
    const notB = ~inputB;

    result.innerHTML = `
        <h3>Results:</h3>
        <p>A AND B: ${andResult}</p>
        <p>A OR B: ${orResult}</p>
        <p>A XOR B: ${xorResult}</p>
        <p>NOT A: ${notA}</p>
        <p>NOT B: ${notB}</p>
    `;
}


    </script>
<footer>
<i>HELP:You can now enter integers for Input A and Input B, click the "Calculate" button, and see the results of the bitwise operations below .</i>
