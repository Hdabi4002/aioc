<body>
 <div class="container">
<b>^</b>
        <h1>CALCULATE EXPONENTIAL POWER:</h1>
    <div>
        <input type="number" id="base" placeholder="Enter base" step="any"><br/>
        <input type="number" id="exponent" placeholder="Enter exponent" step="any"><br/>
        <button onclick="calculateExponent()">Calculate Exponential Power</button>
    </div>
    
   <div class="result" id="result"></div>

     <script>
        function calculateExponent() {
            // Get base and exponent values
            const base = parseFloat(document.getElementById('base').value);
            const exponent = parseFloat(document.getElementById('exponent').value);

            // Check if both inputs are valid numbers
            if (isNaN(base) || isNaN(exponent)) {
                alert("Please enter valid numbers for both base and exponent.");
                return;
            }

            // Calculate the exponential power
            const result = Math.pow(base, exponent);

            // Display the result
            document.getElementById('result').innerText = `Result: ${result}`;
        }
    </script>
<footer>
<i>HELP:You can easily calculate exponential power of the number by filling the first input box with the base number and filling the second input box with the exponent number and click on "Calculate Exponential Power" button to get the result below .</i>
