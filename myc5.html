<body>
 <div class="container">
<b>√</b>
        <h1>CALCULATE SQUARE ROOT:</h1>
    <div id="inputs">
        <input type="text" id="number" placeholder="Enter a number"><br/>
        <button onclick="calculateSquareRoot()">Calculate Square Root</button>
    </div>
   <div class="result" id="result"></div>

    <script>
        function calculateSquareRoot() {
            // Get the value from input field
            const number = parseFloat(document.getElementById('number').value);

            // Validate input
            if (isNaN(number) || number < 0) {
                alert("Please enter a valid non-negative number.");
                return;
            }

            // Calculate square root
            const result = Math.sqrt(number);

            // Update the result
            document.getElementById('result').innerText = `Result: ${result}`;
        }
    </script>
<footer>
<i>HELP:You can easily calculate square root of the number by filling the input box with that number and click on "Calculate Square Root" button to get the result below .</i>
</footer>
