<body>
 <div class="container">
<b>∛</b>
        <h1>CALCULATE CUBE ROOT:</h1>
   <div>
        <input type="number" id="numberInput" placeholder="Enter a number" step="any"><br/>
        <button onclick="calculateCubeRoot()">Calculate Cube Root</button>
    </div>
   <div class="result" id="result"></div>

    <script>
        function calculateCubeRoot() {
            // Get the input value
            const number = parseFloat(document.getElementById('numberInput').value);

            // Check if the input is a valid number
            if (isNaN(number)) {
                alert("Please enter a valid number.");
                return;
            }

            // Calculate the cube root
            const cubeRoot = Math.cbrt(number);

            // Display the result
            document.getElementById('result').innerText = `Cube Root Result: ${cubeRoot}`;
        }
    </script>
<footer>
<i>HELP:You can easily calculate cube root of the number by filling the input box with that number and click on "Calculate Cube Root" button to get the result below .</i>
</footer>
