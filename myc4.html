<body>
 <div class="container">
<b>/</b>
        <h1>CALCULATE DIVISION:</h1>
    <div id="inputs">
        <input type="text" id="dividend" placeholder="Enter dividend"><br/>
        <input type="text" id="divisor" placeholder="Enter divisor"><br/>
        <button onclick="performDivision()">Divide</button>
    </div>
   <div class="result" id="result"></div>

    <script>
        function performDivision() {
            // Get the values from input fields
            const dividend = parseFloat(document.getElementById('dividend').value);
            const divisor = parseFloat(document.getElementById('divisor').value);

            // Validate inputs
            if (isNaN(dividend) || isNaN(divisor)) {
                alert("Please enter valid numbers.");
                return;
            }

            // Check if division by zero is attempted
            if (divisor === 0) {
                alert("Division by zero is not allowed.");
                return;
            }

            // Perform division
            const result = dividend / divisor;

            // Update the result
            document.getElementById('result').innerText = `Result: ${result}`;
        }
    </script>
<footer>
<i>HELP:You can easily calculate division of numbers by filling the first input box with your dividend number and filling the second input box with your divisor number and click on "Divide" button to get the result below .</i>
</footer>
