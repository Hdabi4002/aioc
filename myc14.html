<body>
 <div class="container">
<b>AND, OR, NOT</b>
        <h1>BOOLEAN OPERATIONS:</h1>
      <label for="inputA">Input A (true/false): </label>
  
          <input type="text" id="inputA" placeholder="true or false">
<br/>
  <label for="inputB">Input B (true/false): </label>
          
  <input type="text" id="inputB" placeholder="true or false">  
<br/>
   <button onclick="performOperations()">Calculate</button>
    
    </div>
   <div class="result" id="result"></div>

    <script>
       function performOperations() {
    const inputA = document.getElementById('inputA').value.toLowerCase() === 'true';
    const inputB = document.getElementById('inputB').value.toLowerCase() === 'true';
    const results = document.getElementById('result');

    const andResult = inputA && inputB;
    const orResult = inputA || inputB;
    const notA = !inputA;
    const notB = !inputB;

    results.innerHTML = `
        <h3>Results:</h3>
        <p>A AND B: ${andResult}</p>
        <p>A OR B: ${orResult}</p>
        <p>NOT A: ${notA}</p>
        <p>NOT B: ${notB}</p>
    `;
}

    </script>
<footer>
<i>HELP:You can  enter true or false for Input A and Input B, click the "Calculate" button, and see the results of the Boolean operations below .</i>
</footer>
</body>
